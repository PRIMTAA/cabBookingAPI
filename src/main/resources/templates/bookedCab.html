<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Cab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Book Cab</h2>
    <form method="get" action="http://localhost:8080/bookingAPI/">
        <input type="submit" value="add booking">
    </form>


    <table id="bookingTable">
        <thead>
            <tr>
                <th>BookID</th>
                <th>Date</th>
                <th>From</th>
                <th>To</th>
                <th>VechNo</th>
                <th>CustomerName</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be dynamically added here -->
            <tr th:each="booking : ${bookingList}">
                <!-- Display data in table cells -->
                <td th:text="${booking.bookId}"></td>
                <td th:text="${booking.date}"></td>
                <td th:text="${booking.start}"></td>
                <td th:text="${booking.end}"></td>
                <td th:text="${booking.vechName}"></td>
                <td th:text="${booking.customerName}"></td>
                <td th:text="${booking.phone}"></td>
            </tr>
        </tbody>
    </table>

    <script>
        var bookCounter = 1;

        function bookCab() {
            // Get a reference to the table
            var table = document.getElementById('bookingTable').getElementsByTagName('tbody')[0];

            // Create a new row
            var newRow = table.insertRow();

            // Insert cells into the row
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);
            var cell5 = newRow.insertCell(4);
            var cell6 = newRow.insertCell(5);
            var cell7 = newRow.insertCell(6);

            // Set the cell content (you can replace these with actual values from user input)
            cell1.innerHTML = bookCounter;
            cell2.innerHTML = '2024-03-09';  // Example date, you can replace it with the actual date
            cell3.innerHTML = 'From Location';
            cell4.innerHTML = 'To Location';
            cell5.innerHTML = 'Vehicle Number';
            cell6.innerHTML = 'Customer Name';
            cell7.innerHTML = 'Phone Number';

            // Increment the booking counter
            bookCounter++;
        }
    </script>

</body>
</html>
