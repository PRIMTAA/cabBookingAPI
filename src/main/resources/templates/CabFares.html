<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fare Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Fare Management</h2>
    <form action="http://localhost:8080/fareAPI/addFare" method="get">
        <input type="submit" value="add new Fare">
    </form>


    <table id="fareTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>From</th>
                <th>To</th>
                <th>Fare</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be dynamically added here -->
            <tr th:each="fare : ${fareList}">
                <!-- Display data in table cells -->
                <td th:text="${fare.id}"></td>
                <td th:text="${fare.start}"></td>
                <td th:text="${fare.end}"></td>
                <td th:text="${fare.fare}"></td>
            </tr>
        </tbody>
    </table>

    <script>
        var fareCounter = 1;

        function addNewFare() {
            // Get a reference to the table
            var table = document.getElementById('fareTable').getElementsByTagName('tbody')[0];

            // Create a new row
            var newRow = table.insertRow();

            // Insert cells into the row
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);

            // Set the cell content (you can replace these with actual values from user input)
            cell1.innerHTML = fareCounter;
            cell2.innerHTML = 'From Location';
            cell3.innerHTML = 'To Location';
            cell4.innerHTML = 'Fare Amount';

            // Increment the fare counter
            fareCounter++;
        }
    </script>

</body>
</html>
