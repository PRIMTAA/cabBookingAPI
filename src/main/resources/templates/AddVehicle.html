<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Vehicle Information</h2>
    <form action="http://localhost:8080/vehicleAPI/addVehicle" method="post" enctype="application/x-www-form-urlencoded">
    <label for="vehicleName">Vehicle Name:</label>
    <input type="text" id="vehicleName" name="vechName" placeholder="Enter vehicle name">

    <label for="vehicleRegNo">Vehicle Reg No:</label>
    <input type="text" id="vehicleRegNo" name="vechNo" placeholder="Enter vehicle registration number">

    <label for="owner">Owner:</label>
    <input type="text" id="owner" name="ownerName" placeholder="Enter owner's name">

    <label for="seating">Seating:</label>
    <input type="text" id="seating" name="seats" placeholder="Enter seating capacity">

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" placeholder="Enter owner's phone number">

    <input type="submit" value="submit">
    </form>


</body>
</html>
