<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fare Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>

</head>
<body>

    <h2>Fare Calculator</h2>
    <form action="http://localhost:8080/fareAPI/addFare" method="post" enctype="application/x-www-form-urlencoded">
    <label for="from">From:</label>
    <input type="text" id="from" name="start" placeholder="Enter origin">

    <label for="to">To:</label>
    <input type="text" id="to" name="end" placeholder="Enter destination">

    <label for="fare">Fare:</label>
    <input type="text" id="fare" name="fare" placeholder="Enter fare">

    <input type="submit" value="submit">
    </form>

</body>
</html>
