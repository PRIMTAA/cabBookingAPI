<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Vehicle Management</h2>

    <form method="get" action="http://localhost:8080/vehicleAPI/addVehicle">
        <input type="submit" value="add vehicle">
    </form>

    <table id="vehicleTable">
        <thead>
            <tr>
                <th>Vid</th>
                <th>VechName</th>
                <th>VechNo</th>
                <th>OwnerName</th>
                <th>Seats</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be dynamically added here -->
            <tr th:each="vehicle : ${vehicleList}">
                <!-- Display data in table cells -->
                <td th:text="${vehicle.vId}"></td>
                <td th:text="${vehicle.vechName}"></td>
                <td th:text="${vehicle.vechNo}"></td>
                <td th:text="${vehicle.ownerName}"></td>
                <td th:text="${vehicle.seats}"></td>
                <td th:text="${vehicle.phone}"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
