<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Vehicle Management</h2>

    <form method="get" action="http://localhost:8080/vehicleAPI/addVehicle">
        <input type="submit" value="add vehicle">
    </form>

    <table id="vehicleTable">
        <thead>
            <tr>
                <th>Vid</th>
                <th>VechName</th>
                <th>VechNo</th>
                <th>OwnerName</th>
                <th>Seats</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be dynamically added here -->
            <tr th:each="vehicle : ${vehicleList}">
                <!-- Display data in table cells -->
                <td th:text="${vehicle.vId}"></td>
                <td th:text="${vehicle.vechName}"></td>
                <td th:text="${vehicle.vechNo}"></td>
                <td th:text="${vehicle.ownerName}"></td>
                <td th:text="${vehicle.seats}"></td>
                <td th:text="${vehicle.phone}"></td>
            </tr>
        </tbody>
    </table>

    <script>
        var vehicleCounter = 1;

        function addNewVehicle() {
            // Get a reference to the table
            var table = document.getElementById('vehicleTable').getElementsByTagName('tbody')[0];

            // Create a new row
            var newRow = table.insertRow();

            // Insert cells into the row
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);
            var cell5 = newRow.insertCell(4);
            var cell6 = newRow.insertCell(5);

            // Set the cell content (you can replace these with actual values from user input)
            cell1.innerHTML = vehicleCounter;
            cell2.innerHTML = 'Vehicle Name';
            cell3.innerHTML = 'Vehicle Number';
            cell4.innerHTML = 'Owner Name';
            cell5.innerHTML = 'Seats';
            cell6.innerHTML = 'Phone Number';

            // Increment the vehicle counter
            vehicleCounter++;
        }
    </script>

</body>
</html>
